            <li><a href="/main" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><div sec:authorize="isAuthenticated()" ><a href="/main/products" class="nav-link px-2 link-dark">Товары</a> </div> </li>

            <div class="col-md-3 text-end">

                </a>
                </div>
        </div>
            <div class="col-md-3 text-end">
                <div sec:authorize="!isAuthenticated()">
                <a href="/login" >
                    <button type="button" class="btn btn-outline-primary me-2">Войти</button>
                </a>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Главная страница</h1>
                <div sec:authorize="isAuthenticated()" ><p class="lead text-muted">Товары для доставки находятся во вкладке товары</p></div>
                <div sec:authorize="!isAuthenticated()" ><p class="lead text-muted">Для работы авторизируйтесь</p></div>
            </div>
        </div>
    </section>
