<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Регистрация</title>
</head>
<body>
<h3>Добавить клиента</h3>
<div class="container">
    <form th:action="@{/main/registration}"
          th:object="${user}" method="post">
        <label>
            <input th:field="${user.id}" placeholder="id" hidden>
        </label>
        <label>
            <input th:field="${user.login}" placeholder="login">
        </label>
        <label>
            <input th:field="${user.email}" placeholder="email">
        </label>
        <label>
            <input th:field="${user.firstName}" placeholder="firstName">
        </label>

        <label>
            <input th:field="${user.phoneNumber}" placeholder="phoneNumber">
        </label>
        <label>
            <input th:field="${user.secondName}" placeholder="secondName">
        </label>
        <label>
            <input th:field="${user.password}" placeholder="password">
        </label>
        <label>
            <select th:field="${user.roles}">
                <option th:each="role: ${roles}"
                        th:text="${role.name == 'ROLE_USER' ? 'Пользователь' : 'Администратор'}"
                        th:value="${role.id}">
                </option>
            </select>
        </label>
        <button type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
